section1:
  title: Was sind die wandernden Bildungsbäume?
  body: >-
    Wandernde Bildungsbäume sind selbstgebaute mobilen Holzwägen, in denen
    diverse Bäume gepflanzt sind und dort ein halbes Jahr wachsen. Die hierfür
    benötigten Materialien sind Spenden der Firma Holz Hauff in Leingarten. Bei
    den Bäumen, die darin gepflanzt werden sind ebenso Spenden von mehreren
    Baumschulen der Region Heilbronn.




    Zu Beginn des Projektes haben Schülerinnen und Schüler der folgenden Schulen beim Bauen der Holzwägen selbst mit angepackt:


    * **Berufschule Heilbronn** - Schreiner Klasse

    * **Holz Hauf**
section2:
  title: Wo finde ich die wandernden Bildungsbäume aktuell?
  body: >-
    Wo sich die Bäume aktuell befinden findest du auf unserem
    [Instagram](https://www.instagram.com/wanderndebildungsbaeume).


    Vielleicht sind sie ja aktuell ganz in deiner Nähe - über einen Besuch werden sie sich jederzeit freuen!
section3:
  title: Wie kann ich mitmachen, helfen oder unterstützen?
  body: >-
    Du willst den **Wandernde Bildungsbäume e.V.** unterstützen?\

    Im Sinne der Bäume vielleicht etwas hinblättern? :)


    Wir freuen uns über Deine Unterstützung und jede Spende. Auf dass wir mit Hilfe des Vereins allen Kindern, Jugendlichen oder jungen Erwachsenen auch in der Stadt Heilbronn das Zusammenleben mit den Bäumen und der Natur erklären und näherbringen können.


